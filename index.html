<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login page</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-wesome/6.4.2/all.min.css" integrity="sha512-3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFKxLhei6s9CQXFEbbKuqLg" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>

        <video autoplay muted loop id="myVideo">
            <source src="video/bg video.mp4" type="video/mp4">
        </video>


        <div class="login">
            <form action="">
                <h1>Login</h1>
                <div class="box02">
                    <i class="fa-soild fa-user"></i>
                <input type="text" class="input" placeholder="User Name" autocomplete="off" />
                </div>
                <div class="box03">
                    <i class="fa-soild fa-user"></i>
                    <input type="password" class="input" placeholder="password" autocomplete="off" />
                </div>
                <div class="box04">
                    <input type="checkbox" class="check" />Remember me
                </div>
                <div class="forgot">
                    <a href="#">Forgot password.?</a>
                </div>
                <div class="box05">
                    <button class="button">LogIn</button>
                </div>
                <div class="box06">
                    <p>or</p>
                </div>
                <div class="btn">
                    <button class="fb-btn">
                        <i class="fa-brands fa-facebook"></i>Facebook
                    </button>
                    <button class="gl-btn">
                        <i class="fa-brands fa-google"></i>Google
                    </button>
                </div>
            </form>
        </div>

    </body>

</html>
